<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SVG Flags</title>
</head>

<body>

  <h3>Флаг России</h3>
  <svg width="180" height="120">
    <rect x="0" y="0" width="180" height="40" fill="#ffffff" />
    <rect x="0" y="40" width="180" height="40" fill="#0039a6" />
    <rect x="0" y="80" width="180" height="40" fill="#D52B1E" />
  </svg>

  <h3>Флаг Франции</h3>
  <svg width="180" height="120">
    <rect x="0" y="0" width="60" height="120" fill="#0055A4" />
    <rect x="60" y="0" width="60" height="120" fill="#FFFFFF" />
    <rect x="120" y="0" width="60" height="120" fill="#EF4135" />
  </svg>

  <h3>Флаг Финляндии</h3>
  <svg width="180" height="120">
    <rect x="0" y="0" width="180" height="120" fill="#FFFFFF" />
    <rect x="0" y="40" width="180" height="30" fill="#002f6c" />
    <rect x="50" y="0" width="30" height="120" fill="#002f6c" />
  </svg>

  <h3>Флаг Швейцарии</h3>
  <svg width="180" height="120">
    <rect x="0" y="0" width="180" height="120" fill="#d52b1e" />
    <rect x="45" y="45" width="90" height="30" fill="#FFFFFF" />
    <rect x="75" y="15" width="30" height="90" fill="#FFFFFF" />
  </svg>

  <h3>Флаг Японии</h3>
  <svg width="180" height="120">
    <rect x="0" y="0" width="180" height="120" fill="#FFFFFF" />
    <circle cx="90" cy="60" r="30" fill="#bc002d" />
  </svg>

</body>

</html>
